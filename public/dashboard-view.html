<html lang="en">

<head>
   <title>Dashboard</title>

   <meta charset="utf-8">

   <!-- Bootstrap CSS v5.2.1 -->

   <link href="./assets/styles/style.css" rel="stylesheet">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
         <a class="navbar-brand" href="#">Tech Blog</a>
         <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
               <li class="nav-item">
                  <a class="nav-link" href="./homepage.html">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="./dashboard.html">Dashboard</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="./login.html">Log in</a>
               </li>
            </ul>
         </div>
      </div>
    </nav>    
  </header>
  <main>
      <div class="page-content bg-light">
         <h1 class="display-1 d-block mx-auto my-5 w-75">Hi, Jacob!</h1>
         <div class="w-75 mx-auto">
            <div class="mb-3 w-100">
               <label for="title" class="form-label display-5 mb-5">Create new post</label>
               <input type="text" class="form-control" id="postTitle" placeholder="Post title">
            </div>
            <div class="mb-3 w-100">
               <textarea class="form-control" id="postContent" rows="10" placeholder="Write your post here..."></textarea>
            </div>
            <button class="btn btn-primary" style="width: 100px; float: right" type="submit">Post!</button>
            </div>
            <h2 class="display-5 w-75 my-5 mx-auto">My posts</h2>
            <div class="post-container w-75 mx-auto my-4">
               <div class="container px-0">
                  <div class="row px-0">
                     <div class="col-10 px-0">
                        <a class="text-dark" href="#" style="text-decoration:none">
                           <div class="card w-100">
                              <div class="card-body">
                                 <h4 class="card-title post-title">Occaecat fugiat dolor non id id aute labore exercitation irure.</h4>
                                 <p class="card-text post-author">Jacob Meyers</p>
                              </div>
                           </div>
                        </a>
                     </div>
                     <div class="col-2">
                        <button class="btn btn-warning edit-btn">
                           Edit
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

</html>
